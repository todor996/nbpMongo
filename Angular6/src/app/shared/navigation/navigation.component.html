<mat-toolbar color="primary">
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/">Home</a></li>
          <li *ngIf="!auth.isLoggedIn()"><a routerLink="/login">Sign in</a></li>
          <li *ngIf="!auth.isLoggedIn()"><a routerLink="/signup">Sign up</a></li>
          <li *ngIf="auth.isLoggedIn()"><a routerLink="/profile">{{ auth.getUserInfo()?.name }}</a></li>
          <li *ngIf="auth.isLoggedIn()"><a (click)="auth.logout()">Logout</a></li>
      </ul>
    </div>
</mat-toolbar>
